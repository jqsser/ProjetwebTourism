<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgpu - GLTFloader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        #container3D {
            width: 50%; /* Adjust the width of the container */
            height: 50vh; /* Adjust the height of the container */
            margin: auto; /* Center the container horizontally */
        }
    </style>
</head>
<body>

<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
    Battle Damaged Sci-fi Helmet by
    <a href="https://sketchfab.com/theblueturtle_" target="_blank" rel="noopener">theblueturtle_</a><br />
    <a href="https://hdrihaven.com/hdri/?h=royal_esplanade" target="_blank" rel="noopener">Royal Esplanade</a> by
    <a href="https://hdrihaven.com/" target="_blank" rel="noopener">HDRI Haven</a>
</div>

<div id="container3D"></div>

<script type="importmap">
    {
        "imports": {
            "three": "../build/three.module.js",
            "three/addons/": "./jsm/"
        }
    }
</script>

<script type="module">

    import * as THREE from 'three';

    import WebGPU from 'three/addons/capabilities/WebGPU.js';
    import WebGL from 'three/addons/capabilities/WebGL.js';

    import WebGPURenderer from 'three/addons/renderers/webgpu/WebGPURenderer.js';

    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;

    init();
    render();

    function init() {

        if (WebGPU.isAvailable() === false && WebGL.isWebGL2Available() === false) {

            document.body.appendChild(WebGPU.getErrorMessage());

            throw new Error('No WebGPU or WebGL2 support');

        }

        const container3D = document.getElementById('container3D');

        camera = new THREE.PerspectiveCamera(45, container3D.clientWidth / container3D.clientHeight, 0.25, 20);
        camera.position.set(-1.8, 0.6, 2.7);

        scene = new THREE.Scene();

        new RGBELoader()
            .setPath('textures/equirectangular/')
            .load('royal_esplanade_1k.hdr', function (texture) {

                texture.mapping = THREE.EquirectangularReflectionMapping;

                scene.background = texture;
                scene.environment = texture;

                render();

                const loader = new GLTFLoader().setPath('models/gltf/DamagedHelmet/glTF/');
                loader.load('untitled.gltf', function (gltf) {

                    scene.add(gltf.scene);

                    render();

                });

            });


        renderer = new WebGPURenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(container3D.clientWidth, container3D.clientHeight); // Use container size
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container3D.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);
        controls.minDistance = 2;
        controls.maxDistance = 10;
        controls.target.set(0, 0, -0.2);
        controls.update();

        window.addEventListener('resize', onWindowResize);

    }

    function onWindowResize() {

        const container3D = document.getElementById('container3D');
        camera.aspect = container3D.clientWidth / container3D.clientHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(container3D.clientWidth, container3D.clientHeight);

        render();

    }

    function render() {

        renderer.renderAsync(scene, camera);

    }

</script>

</body>
</html>
